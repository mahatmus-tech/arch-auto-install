[general]
; Enable gamemode for all games by default
defaultgamemode=1
; Enable verbose logging for troubleshooting
verbose=1
; The desired governor is used when entering GameMode instead of "performance"
desiredgov=performance
; The default governor is used when leaving GameMode instead of restoring the original value
defaultgov=powersave
; The desired platform profile is used when entering GameMode instead of "performance"
desiredprof=performance
; The default platform profile is used when leaving GameMode instead of restoring the original value
defaultgov=low-power
; GameMode can change the scheduler policy to SCHED_ISO on kernels which support it (currently
; not supported by upstream kernels). Can be set to "auto", "on" or "off". "auto" will enable
; with 4 or more CPU cores. "on" will always enable. Defaults to "off".
softrealtime=auto
; Sets whether gamemode will inhibit the screensaver when active
; Defaults to 1
inhibit_screensaver=1
; Sets whether gamemode will disable split lock mitigation when active
; Defaults to 1
disable_splitlock=1

[cpu]
governor=performance
core_usage=90
; Enable Ryzen-specific optimizations
enable_amd_pstate=1
amd_prefcore=1

[gpu]
gpu_optimisations=1
nv_powermizer_mode=1
nv_core_clock_mhz_offset=0
nv_mem_clock_mhz_offset=0
; Wayland/Vulkan focus
nv_threaded_optimizations=1
nv_opengl_threaded_optimizations=1

[memory]
realtime_priority=80
vm_watermark_scale=1
vm_stat_interval=10
; improve memory allocation behavior for some games.  
malloc_madvise=1

[supervisor]
;Wayland/Vulkan focus
; By default, GameMode adjusts the iopriority of clients to BE/0, you can put any value
; between 0 and 7 here (with 0 being highest priority), or one of the special values
; "off" (to disable) or "reset" (to restore Linux default behavior based on CPU priority),
; currently, only the best-effort class is supported thus you cannot set it here
ioprio=0
; GameMode can renice game processes. You can put any value between 0 and 20 here, the value
; will be negated and applied as a nice value (0 means no change). Defaults to 0.
; To use this feature, the user must be added to the gamemode group (and then rebooted):
; sudo usermod -aG gamemode $(whoami)
renice=-19 ; maximum value

[custom]
; Nvidia-specific environment variables
env_0=__GL_MaxFramesAllowed=1
env_1=__GL_SYNC_TO_VBLANK=0
env_2=__GL_GSYNC_ALLOWED=0
env_3=WLR_DRM_NO_ATOMIC=1
env_4=GBM_BACKEND=nvidia-drm
env_5=__GLX_VENDOR_LIBRARY_NAME=nvidia
env_6=WLR_NO_HARDWARE_CURSORS=1
env_7=DXVK_ASYNC=1

[script]
start=notify-send "GameMode Started" "Performance mode activated"
end=notify-send "GameMode Ended" "Returning to normal mode"

